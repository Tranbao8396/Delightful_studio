<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delightful Studio</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <h1 class="navbar-brand">
                    <a href="#">Delightful Studio</a>
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>

                    <button class="btn navbar-btn-search">
                        <span class="icon icon-search"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="section-fv">
        <div class="swiper swiper-fv">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./assets/images/fv-1.jpg" alt="" class="img-fluid">
                    <div class="container">
                        <p class="lead text-end">Wedding 1</p>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="./assets/images/fv-2.jpg" alt="" class="img-fluid">
                    <div class="container">
                        <p class="lead text-center">Wedding 2</p>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="./assets/images/fv-3.jpg" alt="" class="img-fluid">
                    <div class="container">
                        <p class="lead text-start">Wedding 3</p>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <footer>
        footer
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
